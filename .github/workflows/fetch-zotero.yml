name: Fetch zotero bibliography
on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    branches:
      - main

jobs:
  fetch_zotero_bibliography:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm --prefix fetch-zotero ci
      - run: npm --prefix fetch-zotero run start
        env:
          BIBTEX_PATH: "${{ github.workspace }}/jblewandowski-lib.bib"
          ZOTEROJSON_PATH: "${{ github.workspace }}/jblewandowski-lib.zotero.json"
          ZOTERO_USERID: "8674355"
          ZOTERO_APIKEY: "${{ secrets.ZOTERO_APIKEY }}"
      - run: ls -a
